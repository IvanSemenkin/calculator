<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор</h1>
      <input type="text" id="inp-1" class="form-control" value="10" />
      <input type="text" id="inp-2" class="form-control" value="5" />
      <div class="btn-group">
        <button class="btn btn-danger" id="plus" onclick="add()">+</button>
        <button class="btn btn-success" id="minus" onclick="subtract()">-</button>
      </div>
      <div class="result-div">
        <h4 id="result-text">Результат:</h4>
        <p id="result">?</p>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
